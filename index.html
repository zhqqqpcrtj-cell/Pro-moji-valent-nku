<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro moji Valentýnku ❤️</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            overflow: hidden; position: relative; text-align: center;
        }
        h1 { color: #d63384; font-size: 2.5rem; z-index: 10; margin-bottom: 20px; }
        .buttons { display: flex; gap: 20px; z-index: 10; align-items: center; }
        #yesBtn, #noBtn {
            border: none; padding: 15px 30px; font-size: 20px; border-radius: 50px;
            cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        #yesBtn { background-color: #ff477e; color: white; }
        #noBtn { background-color: #999; color: white; }
        .main-img { width: 200px; border-radius: 20px; margin-bottom: 10px; z-index: 10; }

        .heart {
            position: absolute; background-color: #ff4d6d;
            width: 15px; height: 15px; transform: rotate(-45deg);
            animation: fall linear infinite; z-index: 1;
        }
        .heart::before, .heart::after {
            content: ""; position: absolute; width: 15px; height: 15px;
            background-color: #ff4d6d; border-radius: 50%;
        }
        .heart::before { top: -8px; left: 0; }
        .heart::after { left: 8px; top: 0; }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(-45deg); opacity: 0; }
            100% { transform: translateY(110vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="https://img.freepik.com/free-vector/cute-teddy-bear-holding-heart-balloon-cartoon-vector-icon-illustration_138676-3382.jpg" class="main-img" alt="Medvídek">
    
    <h1 id="question">Budeš moje Valentýnka? ❤️</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">ANO</button>
        <button id="noBtn" onclick="growYes()">NE</button>
    </div>

    <script>
        let scale = 1;
        function growYes() {
            scale += 0.8;
            document.getElementById('yesBtn').style.transform = `scale(${scale})`;
            const msgs = ["Jsi si jistá?", "Vážně ne?", "Zkus ANO! ✨"];
            document.getElementById('noBtn').innerText = msgs[Math.floor(Math.random()*msgs.length)];
        }
        function celebrate() {
            document.body.innerHTML = `
                <h1 style="color: #d63384; font-size: 3rem;">Jupííí! ❤️</h1>
                <img src="https://img.freepik.com/free-vector/cute-bear-with-love-sign-cartoon-vector-icon-illustration_138676-2673.jpg" style="width: 250px; border-radius: 20px;">
                <h2 style="color: #ff477e; margin-top: 20px;">Miluju tě!</h2>
            `;
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
