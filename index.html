<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro moji Valent√Ωnku ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; font-family: 'Brush Script MT', cursive, sans-serif;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            overflow: hidden; position: relative; text-align: center;
        }
        h1 { 
            color: #d63384; font-size: 3.5rem; z-index: 10; 
            text-shadow: 2px 2px 8px rgba(214, 51, 132, 0.3);
            margin-bottom: 20px;
        }
        .buttons { display: flex; gap: 25px; margin-top: 20px; z-index: 10; align-items: center; }
        #yesBtn, #noBtn {
            border: none; padding: 18px 40px; font-size: 22px; border-radius: 50px;
            cursor: pointer; transition: all 0.3s ease; font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        #yesBtn { background-color: #ff477e; color: white; }
        #noBtn { background-color: #999; color: white; font-family: sans-serif; }
        
        .main-img { 
            width: 250px; border-radius: 20px; margin-bottom: 10px; z-index: 10;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* PADAJ√çC√ç SRD√çƒåKA */
        .heart {
            position: absolute; background-color: #ff4d6d;
            width: 15px; height: 15px; transform: rotate(-45deg);
            animation: fall linear infinite; z-index: 1; opacity: 0.8;
        }
        .heart::before, .heart::after {
            content: ""; position: absolute; width: 15px; height: 15px;
            background-color: #ff4d6d; border-radius: 50%;
        }
        .heart::before { top: -8px; left: 0; }
        .heart::after { left: 8px; top: 0; }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(-45deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(-45deg) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="https://img.freepik.com/free-vector/cute-teddy-bear-holding-red-rose-cartoon-vector-icon-illustration-animal-nature-icon-concept_138676-4357.jpg" class="main-img" alt="Medv√≠dek">
    
    <h1 id="question">Bude≈° moje Valent√Ωnka? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">ANO</button>
        <button id="noBtn" onclick="growYes()">NE</button>
    </div>

    <script>
        let scale = 1;
        const messages = [
            "Jsi si jist√°?", "V√°≈ænƒõ ne? ü•∫", "Zkus to znovu!", 
            "Nebuƒè na mƒõ zl√°!", "U≈æ mƒõ tr√°p√≠≈°... üíî", 
            "Slibuju, ≈æe budu hodn√Ω!", "Klikni na ANO! ‚ú®"
        ];
        let msgIndex = 0;

        function growYes() {
            scale += 0.8;
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = `scale(${scale})`;
            
            const noBtn = document.getElementById('noBtn');
            if (msgIndex < messages.length) {
                noBtn.innerText = messages[msgIndex];
                msgIndex++;
            } else {
                noBtn.style.display = 'none';
            }
        }

        function celebrate() {
            document.body.innerHTML = `
                <h1 style="color: #d63384; font-size: 4rem;">Jup√≠√≠√≠! ‚ù§Ô∏è</h1>
                <img src="https://img.freepik.com/free-vector/cute-bear-holding-heart-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated-premium-vector-flat-cartoon-style_138676-3503.jpg" style="width: 300px; border-radius: 20px;">
                <h2 style="color: #ff477e; font-size: 2.5rem; margin-top: 20px;">Miluju tƒõ! Nem≈Ø≈æu se doƒçkat! üåπ</h2>
            `;
            // Exploze srd√≠ƒçek
            for(let i=0; i<40; i++) {
                setTimeout(createHeart, i * 30);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            const size = Math.random() * 15 + 10 + "px";
            heart.style.width = size;
            heart.style.height = size;
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 250);
    </script>
</body>
</html>
