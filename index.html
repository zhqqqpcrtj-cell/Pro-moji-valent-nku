<!DOCTYPE html>

    <style>
        body {

            height: 100vh; margin: 0; font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            overflow: hidden; position: relative; text-align: center;
        }
        h1 { color: #d63384; font-size: 2.2rem; z-index: 10; padding: 0 20px; }
        .buttons { display: flex; gap: 20px; margin-top: 30px; z-index: 10; align-items: center; justify-content: center; }
        #yesBtn, #noBtn {

        }
        #yesBtn { background-color: #ff477e; color: white; z-index: 12; }
        #noBtn { background-color: #999; color: white; z-index: 11; white-space: nowrap; }
        .main-img { width: 220px; border-radius: 20px; margin-bottom: 20px; z-index: 10; }

        .heart {
            position: absolute; background-color: #ff4d6d;
            width: 15px; height: 15px; transform: rotate(-45deg);
            animation: fall linear infinite; z-index: 1;
        }
        .heart::before, .heart::after {
            content: ""; position: absolute; width: 15px; height: 15px;
            background-color: #ff4d6d; border-radius: 50%;
        }
        .heart::before { top: -8px; left: 0; }
        .heart::after { left: 8px; top: 0; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(-45deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2016/11/14/04/14/teddy-bear-1822579_1280.png" class="main-img" id="bearImg">
    
    <h1 id="question">Bude≈° moje Valent√Ωnka? ‚ù§Ô∏è</h1>
    
    <div class="buttons">

    <script>
        let scale = 1;

            `;

        function createHeart() {

    </script>
</body>
